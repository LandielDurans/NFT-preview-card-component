<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NFT card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-overlay">
                <div class="sobreposition">
                    <img src="./images/icon-view.svg" alt="" class="img-sobreposition">
                </div>
                <img src="./images/image-equilibrium.jpg" class="img-center">
            </div>


            <div class="text-component">
                <h2>Equilibrium #3429</h3>
                    <p class="txt1">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="ethereum-img">
                <img src="./images/icon-ethereum.svg" class="ethereum">
                <p class="txt2">0.041 ETH</p>
                <div class="clock-img">
                    <img src="./images/icon-clock.svg" class="clock">
                    <p class="txt3">3 days left</p>
                </div>
            </div>
            <div class="line"></div>

            <div class="information">
                <img src="./images/image-avatar.png" alt="" class="creator">
                <p class="txt4">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>

    </div>
</body>

</html>
